<log>
  #filename = "./logs/akka.log"
  #roll = "daily"  # Options: never, hourly, daily, sunday/monday/...
  level = "info" # Options: fatal, critical, error, warning, info, debug, trace
  console = on
  # syslog_host = ""
  # syslog_server_name = ""
</log>
 
<akka>
  version = "0.9"

  <actor>
    timeout = 5000              # default timeout for future based invocations
    serialize-messages = off    # does a deep clone of (non-primitive) messages to ensure immutability
  </actor>
 
  <stm>
    service = on
    fair = off                     # should transactions be fair or non-fair (non fair yield better performance)
    max-nr-of-retries = 10      # max nr of retries of a failing transaction before giving up
    timeout = 10000               # transaction timeout; if transaction has not committed within the timeout then it is aborted
    distributed = off             # not implemented yet
  </stm>
 </akka>
